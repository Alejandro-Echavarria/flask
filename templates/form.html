<form action="dinamic" method="POST">
    <label for="url">Escribe una URL</label>
    <input type="url" name="url" value="">
    <label for="name">Escribe tu nombre</label>
    <input type="text" name="name">
    <button type="submit">Enviar</button>
</form>

{% with messages = get_flashed_messages() %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endwith %}

<form action="dinamic" method="POST" enctype="multipart/form-data">
    <label for="file">Selecciona un archivo</label>
    <input type="file" name="file" value="">
    <label for="name">Escribe un nombre</label>
    <input type="text" name="name">
    <button type="submit">Enviar</button>
</form>
